<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Családtagok</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <div th:insert="~{shared/navBar :: navbar}"></div>

    <div class="col-md-12">
        <div class="card">
            <div>
                <h5> Családtagok</h5>
                <a class="nav-link"
                   th:href="@{/family_members/create.html}">Adj hozzá új családtagot</a>

            </div>


            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Létrehozta</th>
                    <th scope="col">Vezetéknév</th>
                    <th scope="col">Keresztnév</th>
                    <th scope="col">Kép</th>
                    <th scope="col">Város</th>
                    <th scope="col">Neme</th>
                    <th scope="col">Született</th>
                    <th scope="col">Hely</th>
                    <th scope="col">Halál dátum</th>
                    <th scope="col">Létrehozva</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <th scope="row" th:text="${member.id}" >  </th>
                    <td th:text="${member.userId}">  </td>
                    <td th:text="${member.firstName}">  </td>
                    <td th:text="${member.lastName}" >  </td>
                    <td> <img src="" style="height:40px;"> </td>
                    <td th:text="${member.city}">  </td>
                    <td th:text="${member.gender}">  </td>
                    <td th:text="${member.birthDate}" >  </td>
                    <td th:text="${member.birthPlace}" >  </td>
                    <td th:text="${member.deathDate}" >  </td>
                    <td th:text="${member.created}" >  </td>
                    <td>
                        <a href="#" th:href="@{/family_members/edit/{id}(id=${member.id})}" class="btn btn-info">Mód.</a>
                        <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Kapcsolatok</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="">Szülő hozáadása</a></li>
                            <li><a class="dropdown-item" href="">Gyerek hozzáadása</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                        </ul>
                        <a href="#" th:href="@{/family_members/delete/{id}(id=${member.id})}" class="btn btn-danger">Töröl</a>
                    </td>

                </tr>

                </tbody>
            </table>

        </div>


    </div>


</body>
</html>
